	<section>
		<form action="submit.html" method="POST" class="was-validated">
			<div class="container">
				<div class="form-row">
					<div class="col-sm-4">
						<label for="Name" style="font-weight: bold;">Name:</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="Name" name="Name" required>
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback"></div>
					</div>
				</div> <br />
			
				<div class="form-row">
					<div class="col-sm-4">
						<label for="Email" style="font-weight: bold;">Email:</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="Email" name="Email" required>
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback"></div>
					</div> 
				</div> <br />

				<div class="form-row">
					<div class="col-sm-4">
						<label for="Phone" style="font-weight: bold;">Phone:</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="Phone" name="Phone" required>
					<div class="valid-feedback">Looks good!</div>
					<div class="invalid-feedback"></div>
					</div>
				</div> <br />
				
				<div class="form-row">
					<div class="col-sm-4">
					<label for="Inquiry">Reason for Inquiry:</label>
					</div>
					<div class="col-sm-4">
					<select id="Inquiry" class="form-control" name="Inquiry">
						<option value="Default" selected>Catering</option>
						<option value="PrivateParty">Private Party</option>
						<option value="Feedback">Feedback</option>
						<option value="Other">Other</option>
					</select> 
					</div>
				</div> <br />
			
				<div class="form-row">
					<div class="col-sm-4">
						<label for="Info">Additional Information:</label>
					</div>
					<div class="col-sm-4">
						<textarea id="Info" class="form-control" name="Info"></textarea>
					</div>
				</div> <br />

				<div class="form-row">
					<div class="col-sm-4">
						<label for="Haveyoubeen">Have you been to the restaurant?</label>
					</div>
					<div class="col-sm-4">
						<input type="radio" id="choice1" name="Haveyoubeen" value="No">
						<label for="choice1">No</label>
						<input type="radio" id="choice2" name="Haveyoubeen" value="Yes">
						<label for="choice2">Yes</label>
					</div>
				</div> <br />


				<div class="form-row">
					<div class="col-sm-4">
						<label for="Bestday">Best days to contact you:</label>
					</div>
					<div class="col-sm-4">
						<input type="checkbox" id="Monday" name="Bestday" value="Monday">
						<label for="Monday">M</label>
						<input type="checkbox" id="Tuesday" name="Bestday" value="Tuesday">
						<label for="Tuesday">T</label>
						<input type="checkbox" id="Wednesday" name="Bestday" value="Wednesday">
						<label for="Wednesday">W</label>
						<input type="checkbox" id="Thursday" name="Bestday" value="Thursday">
						<label for="Thursday">Th</label>
						<input type="checkbox" id="Friday" name="Bestday" value="Friday">
						<label for="Friday">F</label>
					</div>
				</div> <br />
			<div class="col-sm-12">
				<input type="submit" name="sendrequest" value="Send Request">
			</div>
			</div>
		</form>
